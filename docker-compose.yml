services:
  backend:
    build:
      context: ./backend
      args:
        NODE_ENV: ${NODE_ENV}
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
    command: >
      sh -c "if [ '$NODE_ENV' = 'development' ]; then nodemon --legacy-watch server.js; else npm start; fi"

  db:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3306:3306"
    env_file:
      - .env
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
